<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
      #pagination {
        display: none;
      }
      #pageSizeContainer {
        display: none;
      }
    </style>
    <link rel="stylesheet" href="./css/expense.css" />
  </head>
  <body>
    <form onsubmit="addNewExpense(event)">
      <label for="expenseamount">Choose expense amount:</label>
      <input type="number" id="expenseamount" name="expenseamount" required />
      <label for="description">Choose description:</label>
      <input type="text" id="description" name="description" required />
      <label for="category">Choose a category:</label>
      <select id="category" name="category">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="Movie">Movie</option>
      </select>
      <button>Add Expense</button>
    </form>
    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download() " id="downloadexpense">Download File</button>
    <button onclick="downloadUrls()" class="btn3">Show Download Urls</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <h1>Expenses</h1>
    <ul id="listOfExpenses"></ul>
    <ul id="downloadUrl" class="list-group"></ul>

    <div id="pageSizeContainer">
      <label for="pageSize">Number of Expenses per Page:</label>
      <select id="pageSizeSelect">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <!-- Add more options as needed -->
      </select>
      <button onclick="applyPageSize()">Apply</button>
    </div>
    <div id="pagination">
      <button onclick="loadExpenses(1)">First</button>
      <button onclick="loadExpenses(currentPage - 1)">Previous</button>
      <span
        >Page <span id="currentPage">1</span> of
        <span id="totalPages">1</span></span
      >
      <button onclick="loadExpenses(currentPage + 1)">Next</button>
    </div>
    <ul id="listOfExpenses"></ul>

    <div id="leaderboard"></div>
    <ul id="downloadUrl" class="list-group"></ul>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./expense.js"></script>
  </body>
</html>
